<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/digital-science/dimensions-api-lab/contents/docs/exports');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
            f = file.path.replace('/docs', '');
          htmlString += `<li><a href="${f}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
